<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <section class="bar-progress">
        <div class="area-progress">
            <div class="bar--progress"></div>
        </div>
    </section>
<!-- Primeira tela -->
    <section class="home">
        <div class="card-home">
            <div class="left-card">
                <img class="card-image"src="/assets/images/image_gif.svg"> 
            </div>
            <div class="right-card">
                <div class="right-text">
                    <h2>Quiz <br>JavaScript</h2>
                </div>
                <div class="right-btn">
                    <button class="btn-comecar">Começar</button>
                </div>
            </div>
        </div>
    </section>   
<!-- Tela primcipal do quiz -->
    <section class="quiz">
        <div class="card-quiz">
            <div class="time-area">
                <div class="timer">15</div>
            </div>
            <div class="question">Porque Alguma coisa</div>
            <div class="area-options">
            </div>
        </div>   
    </section>
<!--Tela final-->
    <section class="score">
        <div class="area-score">
            <div class="image-winner">
                <img src="/assets/images/prize.png">
            </div>
            <div class="text-1">Parabéns!</div>
            <div class="pct">Voce acertou 100%</div>
            <div class="text-2">Você respondeu 7 e acertou 5</div>
            <button class="btn-restart">Resetar</button>
        </div>
    </section>







    <footer class="footer">Feito por Leonardo L. A. Aguiar</footer>
    <script src="script.js"></script>
    <script src="questions.js"></script>
</body>
</html>
